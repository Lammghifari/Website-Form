<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracer Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Study Tracer Form</h1>
        
        <!-- Stepper -->
        <div class="stepper">
            <div class="step active" data-step="1">
                <div class="step-number">1</div>
                <div class="step-label">Data Pribadi</div>
            </div>
            <div class="step" data-step="2">
                <div class="step-number">2</div>
                <div class="step-label">Pendidikan Lanjutan</div>
            </div>
            <div class="step" data-step="3">
                <div class="step-number">3</div>
                <div class="step-label">Data Pekerjaan</div>
            </div>
            <div class="step" data-step="4">
                <div class="step-number">4</div>
                <div class="step-label">Pemanfaatan Kompetensi</div>
            </div>
            <div class="step" data-step="5">
                <div class="step-number">5</div>
                <div class="step-label">Keterangan Tambahan</div>
            </div>
        </div>
        
        <!-- Form Sections -->
        <form id="studyTracerForm">
            <!-- Section 1: Personal Data -->
            <div class="form-section active" id="section-1">
                <h2 class="mb-4">Data Pribadi</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="gender" required>
                            <option value="" selected disabled>Pilih jenis kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="nisn" class="form-label">Nomor Induk Siswa Nasional (NISN)</label>
                        <input type="text" class="form-control" id="nisn" required>
                    </div>
                    <div class="col-md-6">
                        <label for="graduationYear" class="form-label">Tahun Lulus</label>
                        <input type="number" class="form-control" id="graduationYear" min="1900" max="2099" required>
                    </div>
                    <div class="col-md-6">
                        <label for="major" class="form-label">Kompetensi Keahlian</label>
                        <input type="text" class="form-control" id="major" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Alamat Surat Menyurat</label>
                        <textarea class="form-control" id="address" rows="2" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Nomor Telepon/HP</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-12">
                        <label for="socialMedia" class="form-label">Media Sosial (jika ada)</label>
                        <input type="text" class="form-control" id="socialMedia">
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-secondary" disabled>Sebelumnya</button>
                    <button type="button" class="btn btn-primary next-btn" data-next="2">Selanjutnya</button>
                </div>
            </div>
            
            <!-- Section 2: Further Education -->
            <div class="form-section" id="section-2">
                <h2 class="mb-4">Data Pendidikan Lanjutan</h2>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Apakah melanjutkan pendidikan setelah SMK?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="continueEducation" id="continueEducationYes" value="Ya">
                            <label class="form-check-label" for="continueEducationYes">Ya</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="continueEducation" id="continueEducationNo" value="Tidak" checked>
                            <label class="form-check-label" for="continueEducationNo">Tidak</label>
                        </div>
                    </div>
                    
                    <div id="educationDetails" class="mt-3" style="display: none;">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="educationLevel" class="form-label">Jenjang Pendidikan</label>
                                <input type="text" class="form-control" id="educationLevel" placeholder="Contoh: D3, S1, dll.">
                            </div>
                            <div class="col-md-6">
                                <label for="university" class="form-label">Nama Perguruan Tinggi</label>
                                <input type="text" class="form-control" id="university">
                            </div>
                            <div class="col-md-6">
                                <label for="studyProgram" class="form-label">Program Studi</label>
                                <input type="text" class="form-control" id="studyProgram">
                            </div>
                            <div class="col-md-3">
                                <label for="enrollmentYear" class="form-label">Tahun Masuk</label>
                                <input type="number" class="form-control" id="enrollmentYear" min="1900" max="2099">
                            </div>
                            <div class="col-md-3">
                                <label for="graduationYearHigher" class="form-label">Tahun Lulus</label>
                                <input type="number" class="form-control" id="graduationYearHigher" min="1900" max="2099">
                            </div>
                            <div class="col-12">
                                <label for="educationStatus" class="form-label">Status saat ini</label>
                                <input type="text" class="form-control" id="educationStatus" placeholder="Contoh: Mahasiswa aktif, Lulus, Cuti Kuliah">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-secondary prev-btn" data-prev="1">Sebelumnya</button>
                    <button type="button" class="btn btn-primary next-btn" data-next="3">Selanjutnya</button>
                </div>
            </div>
            
            <!-- Section 3: Employment Data -->
            <div class="form-section" id="section-3">
                <h2 class="mb-4">Data Pekerjaan</h2>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Apakah saat ini bekerja?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="isWorking" id="isWorkingYes" value="Ya">
                            <label class="form-check-label" for="isWorkingYes">Ya</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="isWorking" id="isWorkingNo" value="Tidak" checked>
                            <label class="form-check-label" for="isWorkingNo">Tidak</label>
                        </div>
                    </div>
                    
                    <div id="employmentDetails" class="mt-3" style="display: none;">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="companyName" class="form-label">Nama Perusahaan/Instansi</label>
                                <input type="text" class="form-control" id="companyName">
                            </div>
                            <div class="col-md-6">
                                <label for="businessField" class="form-label">Bidang Usaha</label>
                                <input type="text" class="form-control" id="businessField">
                            </div>
                            <div class="col-md-6">
                                <label for="position" class="form-label">Jabatan</label>
                                <input type="text" class="form-control" id="position">
                            </div>
                            <div class="col-md-3">
                                <label for="employmentYear" class="form-label">Tahun Masuk</label>
                                <input type="number" class="form-control" id="employmentYear" min="1900" max="2099">
                            </div>
                            <div class="col-12">
                                <label for="companyAddress" class="form-label">Alamat Perusahaan</label>
                                <textarea class="form-control" id="companyAddress" rows="2"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Apakah pekerjaan sesuai dengan kompetensi keahlian di SMK?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="jobRelevant" id="jobRelevantYes" value="Ya">
                                    <label class="form-check-label" for="jobRelevantYes">Ya</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="jobRelevant" id="jobRelevantNo" value="Tidak">
                                    <label class="form-check-label" for="jobRelevantNo">Tidak</label>
                                </div>
                            </div>
                            <div class="col-12" id="relevanceReason" style="display: none;">
                                <label for="reasonNotRelevant" class="form-label">Jika Tidak, sebutkan alasannya</label>
                                <textarea class="form-control" id="reasonNotRelevant" rows="2"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="salary" class="form-label">Gaji/Penghasilan per bulan</label>
                                <input type="text" class="form-control" id="salary" placeholder="Rentang gaji yang diterima">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-secondary prev-btn" data-prev="2">Sebelumnya</button>
                    <button type="button" class="btn btn-primary next-btn" data-next="4">Selanjutnya</button>
                </div>
            </div>
            
            <!-- Section 4: Competency Utilization -->
            <div class="form-section" id="section-4">
                <h2 class="mb-4">Pemanfaatan Kompetensi dan Evaluasi</h2>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="competencyUsefulness" class="form-label">Apakah kompetensi yang diperoleh di SMK bermanfaat dalam pekerjaan?</label>
                        <select class="form-select" id="competencyUsefulness">
                            <option value="" selected disabled>Pilih tingkat manfaat</option>
                            <option value="Sangat Bermanfaat">Sangat Bermanfaat</option>
                            <option value="Bermanfaat">Bermanfaat</option>
                            <option value="Cukup Bermanfaat">Cukup Bermanfaat</option>
                            <option value="Kurang Bermanfaat">Kurang Bermanfaat</option>
                            <option value="Tidak Bermanfaat">Tidak Bermanfaat</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="mostUsefulCompetency" class="form-label">Jika ada, sebutkan kompetensi yang paling bermanfaat</label>
                        <input type="text" class="form-control" id="mostUsefulCompetency" placeholder="Contoh: Keterampilan teknis, Soft skill, dll.">
                    </div>
                    <div class="col-12">
                        <label for="improvementSuggestions" class="form-label">Saran untuk perbaikan program studi di SMK</label>
                        <textarea class="form-control" id="improvementSuggestions" rows="3" placeholder="Berikan masukan untuk perbaikan kurikulum, fasilitas, dll."></textarea>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-secondary prev-btn" data-prev="3">Sebelumnya</button>
                    <button type="button" class="btn btn-primary next-btn" data-next="5">Selanjutnya</button>
                </div>
            </div>
            
            <!-- Section 5: Additional Information -->
            <div class="form-section" id="section-5">
                <h2 class="mb-4">Keterangan Tambahan</h2>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="additionalInfo" class="form-label">Hal lain yang ingin disampaikan</label>
                        <textarea class="form-control" id="additionalInfo" rows="4" placeholder="Berikan informasi tambahan yang relevan"></textarea>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-secondary prev-btn" data-prev="4">Sebelumnya</button>
                    <button type="submit" class="btn btn-success">Kirim Formulir</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <link rel="stylesheet" href="script.js">
</body>
</html>
